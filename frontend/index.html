<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Rallebola</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Material+Icons+Outlined" rel="stylesheet" />
    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      :root {
        --bg:              #F8FAFC;
        --surface:         #FFFFFF;
        --surface-hover:   #F9FAFB;
        --border:          #E5E7EB;
        --border-strong:   #D1D5DB;
        --text:            #111827;
        --text-muted:      #6B7280;
        --text-dim:        #9CA3AF;
        --accent:          #16A34A;
        --accent-hover:    #15803D;
        --accent-surface:  #F0FDF4;
        --accent-border:   #BBF7D0;
        --accent-text:     #FFFFFF;
        --amber:           #D97706;
        --amber-surface:   #FFFBEB;
        --amber-border:    #FDE68A;
        --red:             #DC2626;
        --red-surface:     #FEF2F2;
        --red-border:      #FECACA;
      }
      body {
        font-family: 'Inter', system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }
      a { color: var(--accent); }
      input, textarea, select, button {
        font-family: 'Inter', system-ui, sans-serif;
      }
      .material-icons-outlined {
        font-family: 'Material Icons Outlined';
        font-weight: normal;
        font-style: normal;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        line-height: 1;
        text-transform: none;
        letter-spacing: normal;
        word-wrap: normal;
        white-space: nowrap;
        direction: ltr;
        -webkit-font-smoothing: antialiased;
        user-select: none;
      }

      /* ── Mobile responsive ── */
      @media (max-width: 640px) {
        .app-header { height: auto !important; min-height: 52px; padding: 10px 16px !important; flex-wrap: wrap; }
        .app-nav { gap: 2px !important; }
        .nav-divider { display: none !important; }
        .nav-user { display: none !important; }
        .create-row { flex-direction: column !important; }
        .add-form { flex-direction: column !important; }
        .add-form > * { flex: 0 0 auto !important; width: 100% !important; }
        .page-main { padding: 20px 16px !important; }
        .tabs-container button { flex: 1 !important; justify-content: center !important; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
